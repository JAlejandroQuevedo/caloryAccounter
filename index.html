<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Contador de calorías</title>
</head>

<body>
    <main>
        <main>
            <h1>Contador de calorías</h1>
            <div class="container">
                <form id="calorie-counter">
                    <label for="budget">Total de calorías diario</label>
                    <input type="number" min="0" id="budget" placeholder="Consumo diario de calorías" required />
                    <fieldset id="breakfast">
                        <legend>Desayuno</legend>
                        <div class="input-container"></div>
                    </fieldset>
                    <fieldset id="lunch">
                        <legend>Comida</legend>
                        <div class="input-container"></div>
                    </fieldset>
                    <fieldset id="dinner">
                        <legend>Cena</legend>
                        <div class="input-container"></div>
                    </fieldset>
                    <fieldset id="snacks">
                        <legend>Colaciones</legend>
                        <div class="input-container"></div>
                    </fieldset>
                    <fieldset id="exercise">
                        <legend>Ejercicio</legend>
                        <div class="input-container"></div>
                    </fieldset>
                    <div class="controls">
                        <span>
                            <label for="entry-dropdown">Agregar comida y ejercicio</label>
                            <select id="entry-dropdown" name="options">
                                <option value="breakfast" selected>Desayuno</option>
                                <option value="lunch">Comida</option>
                                <option value="dinner">Cena</option>
                                <option value="snacks">Colaciones</option>
                                <option value="exercise">Ejercicio</option>
                            </select>
                            <button type="button" id="add-entry">Añadir entrada</button>
                        </span>
                    </div>
                    <div>
                        <button type="submit" id="calculate-calories">
                            Calculate Remaining Calories
                        </button>
                        <button type="button" id="clear">Clear</button>
                    </div>
                </form>
                <div id="output" class="output hide"></div>
            </div>
        </main>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
